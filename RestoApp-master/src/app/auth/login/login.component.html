<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: url('https://wallpapers.com/images/hd/food-4k-m37wpodzrcbv5gvw.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
  
    

  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Welcome <br />
            <span style="color: hsl(218, 81%, 75%)">to E-Resto</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Gourmet Reflection of Your College: Your Digital Platform for Dining and Delicious Interactions
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form (ngSubmit)="login()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" name="email" [(ngModel)]="loginRequest.email"/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" name="password" [(ngModel)]="loginRequest.password"/>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
        
  
                <!-- Submit button -->
                <button type="submit"  class="btn btn-primary btn-block mb-4">
                 Log In
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <br><br>
                  <p>Don't have an account ? :<a [routerLink]="['/signup']">Sign up here </a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
