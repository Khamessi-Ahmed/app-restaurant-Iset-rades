<!-- ======= Menu Section ======= -->
<section id="menu" class="menu section-bg">
    <div class="container" data-aos="fade-up"  *ngIf="menu  else noMenus">

      <div class="section-title">
        <br>
        <br>
        <br>
        <br><br>
        <h2>Menu</h2>
        <p>Check Today's menu</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">

        </div>
      </div>
      <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">

        <div class="col-lg-6 menu-item filter-starters">
          <img src="assets/img/menu/lobster-bisque.jpg" class="menu-img" alt="">
          <div class="menu-content">
            <a href="#">Description :</a><span></span>
          </div>
          <div class="menu-ingredients">
            <p>{{menu.descriptionPlat}}</p>
          </div>
        </div>

        <div class="col-lg-6 menu-item filter-specialty">
          <img src="assets/img/menu/bread-barrel.jpg" class="menu-img" alt="">
          <div class="menu-content">
            <a href="#">Dessert : </a><span></span>
          </div>
          <div class="menu-ingredients">
            {{menu.dessert}}
          </div>
        </div>

        <div class="col-lg-6 menu-item filter-starters">
          <img src="assets/img/menu/cake.jpg" class="menu-img" alt="">
          <div class="menu-content">
            <a href="#">Supplement</a><span></span>
          </div>
          <div class="menu-ingredients">
            {{menu.supplement}}
          </div>
        </div>

       

      

      </div>

    </div>
  </section><!-- End Menu Section -->
  <ng-template #noMenus> 
    <p>Aucun menu trouv√©.</p>
  </ng-template>
